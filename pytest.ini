[pytest]
# Pytest configuration for MCP Server tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --showlocals
    --durations=10

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    mcp: MCP protocol tests
    tools: MCP tools tests
    config: Configuration tests
    error_handling: Error handling tests

# Minimum version
minversion = 6.0

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:asyncio

# Virtual environment configuration
pythonpath =
    /home/james/kanban_frontend/code_index/.venv/lib/python3.13/site-packages
    src

# Coverage options (if pytest-cov is installed)
# addopts = --cov=src.code_index.mcp_server --cov-report=term-missing --cov-report=html

# Asyncio configuration
asyncio_mode = auto

# Log configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Disable cacheprovider for consistent test runs
cache_dir = /tmp/pytest_cache
